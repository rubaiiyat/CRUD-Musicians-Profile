{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h1 class="text-2xl text-cyan-500 text-center">{{ page }}</h1>

  <form method="post" action="" class="w-3/12 mx-auto">
    {% csrf_token %}
    <!-- {{ form|crispy }} -->
    {% for fm in form %}
      {{ fm.label_tag }}

      {{ fm }}
      {{ fm.errors }}
    {% endfor %}
    <div class="flex justify-center items-center mt-2">
      <button class="bg-gradient-to-r from-cyan-600 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-black font-semibold px-6 py-2 rounded-md shadow-lg hover:shadow-xl transition duration-300 ease-in-out transform hover:scale-105">{{ page }}</button>
    </div>
  </form>
{% endblock %}
