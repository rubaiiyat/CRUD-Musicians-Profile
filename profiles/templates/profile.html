{% extends 'base.html' %}

{% block content %}
  <div class="max-w-sm mx-auto bg-gray-800 text-white rounded-lg overflow-hidden shadow-lg mt-2">
    <div class="flex justify-center mt-6">
      <img class="w-32 h-32 rounded-full border-4 border-gray-700" src="https://via.placeholder.com/150" alt="Profile Picture" />
    </div>
    <div class="text-center mt-4">
      <h2 class="text-2xl font-semibold">{{ data.first_name }} {{ data.last_name }}</h2>
      <p class="text-sm text-gray-400">{{ data.email }}</p>
    </div>
    <div class="mt-6 px-6 text-center">
      <div class="flex justify-between text-sm">
        <div>
          <p class="font-bold text-lg">1.2k</p>
          <p class="text-gray-400">Followers</p>
        </div>
        <div>
          <p class="font-bold text-lg">200</p>
          <p class="text-gray-400">Following</p>
        </div>
      </div>
    </div>
    <div class="mt-6 flex justify-between px-6 pb-6">
      <button class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 w-5/12 font-semibold text-sm">Follow</button>
      <button class="bg-gray-700 text-white px-6 py-2 rounded-lg shadow-lg hover:bg-gray-600 transition duration-300 w-5/12 font-semibold text-sm">Message</button>
    </div>
    <div class="mt-6 flex justify-between px-6 pb-6">
      <!-- Edit Profile Button -->
      <button class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white px-6 py-2 rounded-full shadow-lg hover:from-purple-600 hover:to-indigo-700 transition duration-300 w-5/12 font-semibold text-sm flex items-center justify-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 11V9m-1-1h2m4 4h.01M6 18l6-6 3 3 6-6M3 17h6v6H3z" />
        </svg>
        <a href="{% url 'editprofile' %}">Edit Profile</a>
      </button>

      <!-- Change Password Button -->
      <button class="bg-gradient-to-r from-green-500 to-teal-600 text-white px-6 py-2 rounded-full shadow-lg hover:from-green-600 hover:to-teal-700 transition duration-300 w-5/12 font-semibold text-sm flex items-center justify-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12v2m0-10h.01M3 17v-2h18v2a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
        </svg><a href="{% url 'changepassword' %}">Change Password</a>
      </button>
    </div>
  </div>
{% endblock %}
